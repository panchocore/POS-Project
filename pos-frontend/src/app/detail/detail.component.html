<div class="container">
    <div class="progress" *ngIf = "cargar">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
        aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h1>Facturas cargadas:</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-warning" (click) = "consultar()">Consultar</button>
        </div>
    </div>
    <form (ngSubmit)= "guardar()" id="formulario">
        <div class="form-group">
            <label>Nombre:</label>
            <input type="text" class="from-control" [(ngModel)] = "factura.hdr_client" [ngModelOptions]= "{standalone:true}" required>
        </div>
        <div class="form-group">
            <label>Direccion:</label>
            <input type="text" class="from-control" [(ngModel)] = "factura.hdr_address" [ngModelOptions]= "{standalone:true}" required>
        </div>
        <div class="form-group">
            <label>Fecha:</label>
            <input type="date" value="2022-01-01" class="from-control" [(ngModel)] = "factura.hdr_date" [ngModelOptions]= "{standalone:true}" required>
        </div>
        <hr>
            <div class="row">
                <div class="col-md-3">
                    <label>Productos: </label>
                </div>
                <div class="col-md-9">
                    <button type="button" class="btn btn-success" (click) = "agregarProducto()">Agregar</button>
                </div>
            </div>
            <div class="row" *ngFor = "let prod of factura.detailList">
                <div class="row-md-12">
                    <div class="btn btn-danger" (click)= "eliminar(prod)">Eliminar</div>
                </div>
                <div class="form-group">
                    <label>Producto:</label>
                    <input type="number" class="from-control" [(ngModel)] = "prod.prd_id" [ngModelOptions]= "{standalone:true}" required>
                </div>
                <div class="form-group">
                    <label>Cantidad:</label>
                    <input type="number" class="from-control" [(ngModel)] = "prod.dtl_qty" [ngModelOptions]= "{standalone:true}" required>
                </div>
                <div class="form-group">
                    <label>SubTotal:</label>
                    <input type="number" class="from-control" [(ngModel)] = "prod.dtl_subtotal" [ngModelOptions]= "{standalone:true}" required>
                </div>
            </div>
            <input type = "submit" class="btn btn-success" value="Guardar">
    </form>
</div>
