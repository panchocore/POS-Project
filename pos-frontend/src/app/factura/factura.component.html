<div class="container">
    <div class="progress" *ngIf = "cargar">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
        aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h1>Facturas cargadas:</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-warning" (click) = "agregar()">Nueva</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <th scope = "col">#</th>
                    <th scope = "col">Nombre</th>
                    <th scope = "col">Direccion</th>
                    <th scope = "col">Fecha</th>
                    <th scope = "col">Total</th>
                    <th scope = "col">Prodcutos</th>
                    <th scope = "col">Eliminar</th>
                </thead>
                <tbody>
                    <tr *ngFor = "let factura of facturas">
                        <th scope="row">{{factura.hdr_id}}</th>
                        <th scope="row">{{factura.hdr_client}}</th>
                        <th scope="row">{{factura.hdr_address}}</th>
                        <th scope="row">{{factura.hdr_date}}</th>
                        <th scope="row">{{factura.hdr_total}}</th>
                        <th scope="row">
                            <ul *ngFor = "let prod of factura.detailList">
                                <li>Producto: {{prod.prd_id}}</li>
                                <li>Cantidad: {{prod.dtl_qty}}</li>
                                <li>SubTotal: {{prod.dtl_subtotal}}</li>
                            </ul>
                        </th>
                        <th scope="row">
                            <button type="button" class="btn btn-danger" (click) = "eliminar(factura)" >Eliminar</button>
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
