<h2>Ventas</h2>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>Cliente</th>
            <th>Fecha</th>
            <th>Direccion</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let cabecera of cabeceras">
            <td>{{cabecera.hdr_client}}</td>
            <td>{{cabecera.hdr_date}}</td>
            <td>{{cabecera.hdr_address}}</td>
            <td>{{cabecera.hdr_total}}</td>
        </tr>
    </tbody>
</table>
